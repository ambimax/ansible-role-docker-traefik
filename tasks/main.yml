---
- name: Ensures traefik dir exists
  file:
    path: "{{ traefik_dir }}"
    state: directory
    owner: "{{ traefik_user }}"
    group: "{{ traefik_group }}"

- name: 'Check acme.json exists'
  register: _docker_acme
  stat:
    path: '{{ traefik_dir }}/acme.json'

- name: Ensures acme.json file exists
  file:
    path: "{{ traefik_dir }}/acme.json"
    state: touch
    mode: 0600
    owner: "{{ traefik_user }}"
    group: "{{ traefik_group }}"
  when: _docker_acme.stat is not defined or _docker_acme.stat.exists == false

- name: Adding traefik.toml file
  template:
    src: traefik.toml
    dest: "{{ traefik_dir }}/traefik.toml"
    mode: 0600
    owner: "{{ traefik_user }}"
    group: "{{ traefik_group }}"

- name: Restart service docker to do next steps
  service:
    name: docker
    state: restarted
  changed_when: false # fix idempotence

- name: Run traefik proxy
  docker_container:
    hostname: traefik
    image: "{{ traefik_image }}"
    labels:
      traefik.backend: "{{ traefik_container_name }}"
      traefik.enable: "true"
      traefik.frontend.rule: "Host:{{ traefik_hostname }}"
      traefik.port: "8080"
    name: '{{ traefik_container_name }}'
    networks: "{{ traefik_networks }}"
    publish: '{{ traefik_publish }}'
    restart_policy: any
    restart_policy_attempts: 5
    restart_policy_window: 30
    state: "{{ traefik_state }}"
    mounts: '{{ traefik_default_volumes }} + {{ traefik_volumes }}'
    user: null # fix for permission issues in ansible
    no_log: false
